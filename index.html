<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food at Door</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="business-logo">
            <img src="image/call.jpeg" alt="Business Logo" class="logo">123456789
        </div>
        <h1 class="business-name">Food at Door</h1>
        <div class="social-media-icons">
            
            <a href="whatsapp_link" target="_blank" title="Whatsapp">
                <img src="image/whatsapp.jpeg" class="social-media-icons"></a>
        </div>
    </header>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for items...">
        <div id="search-results"></div>
    </div>

    <div class="main-content">
        <aside class="sidebar">
            <ul id="menu-items">
                <!-- Menu items will be dynamically added here -->
            </ul>
            
        </aside>

        <div class="item-display">
            <div id="item-details">
                <!-- Item details will be shown here -->
            </div>

            <div id="homepage-items" class="homepage-items">
                <!-- 20 items will be displayed here -->
            </div>
        </div>
    </div>

    <div id="order-process" class="hidden">
        <p>Please enter your address and contact details.</p>
        <input type="text" id="address" placeholder="Address">
        <input type="text" id="contact" placeholder="Contact Number">
        <button id="confirm-order">Confirm Order</button>
    </div>

    <div id="order-confirmation" class="hidden">
        <p>Thank you for your order. It will be delivered soon!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
